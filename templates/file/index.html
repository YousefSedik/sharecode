<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Files</title>
    <!-- CodeMirror Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CodeMirror Autocomplete Addon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <!-- Custom Styles -->
    <style>
        body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: auto; /* Allow the whole page to scroll */
}

.sidebar {
    width: 20%;
    background-color: #1e1e1e;
    color: white;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    position: sticky;
    top: 0; /* Make the sidebar sticky at the top */
    height: 100vh; /* Ensure the sidebar takes full height */
}

.sidebar h2 {
    padding: 1rem;
    font-size: 1.2rem;
    border-bottom: 1px solid #333;
    margin: 0;
}

.sidebar-controls {
    padding: 0.5rem 1rem;
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    justify-content: space-between;
}

.sidebar-controls button,
.sidebar-controls input {
    padding: 0.6rem;
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.2s ease-in-out;
}

.sidebar-controls button:hover,
.sidebar-controls input:hover {
    background-color: #005f99;
}

.sidebar-controls input {
    flex: 1;
}

.file-list {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto; /* Allow scrolling inside the file list */
}

.file-list li {
    padding: 0.8rem 1rem;
    cursor: pointer;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.file-list li span {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.file-list li input {
    flex: 1;
    background: transparent;
    color: white;
    border: none;
    outline: none;
    font-size: 1rem;
}

.file-list li:hover {
    background-color: #2d2d2d;
}

.file-list li.active {
    background-color: #007acc;
    color: white;
}

.file-list li i {
    margin-left: 0.5rem;
    cursor: pointer;
}

.editor {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #1e1e1e;
    overflow-y: auto; /* Make the editor area scrollable */
}

.editor-header {
    padding: 1rem;
    background-color: #252526;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #333;
}

.editor-header h3 {
    margin: 0;
    font-size: 1rem;
}

.codemirror-wrapper {
    flex: 1;
    padding: 1rem;
}

.CodeMirror {
    height: 100%;
    border: 1px solid #333;
    border-radius: 5px;
    font-size: 1rem;
}

    </style>
</head>

<body>
    <script>
        domain = document.location.host;
        protocol = document.location.protocol;
        project_id = document.location.pathname.split("/")[2]

        if (protocol == "https:"){
            url = "wss://";
        }
        else { // http
            url = "ws://";
        }        
        url += domain + `/api/ws/join-project/${project_id}`;
        const token = localStorage.getItem("token");
        url += `?token=${token}`;
        const webSocket = new WebSocket(url);
        webSocket.onopen = () => {
            console.log("WebSocket connection established.");
        };
        webSocket.onmessage = (event) => {
            console.log("Message received:", event.data);
        };
        webSocket.onclose = () => {
            alert("connection closed, redirecting to login page");
            window.location.href = "/login";
            console.log("WebSocket connection closed.");
        };
        
    </script>
    <div class="sidebar">
        <h2>
            <button id="back-button"><i class="fas fa-arrow-left"></i> Back</button>
            <script>
                document.getElementById("back-button").addEventListener("click", () => {
                window.history.back();
                });
            </script>
        </h2>
        <div class="sidebar-controls">
            <input type="text" id="new-file-name" placeholder="Enter file name" />
            <button id="create-file"><i class="fas fa-plus"></i> New File</button>
        </div>
        <ul class="file-list" id="file-list">
            <!-- Files will be dynamically generated here -->
        </ul>
    </div>
    <div class="editor">
        <div class="editor-header">
            <h3 id="file-name">Untitled</h3>
        </div>
        <div class="codemirror-wrapper">
            <textarea id="code-editor">// Code goes here</textarea>
        </div>
    </div>

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/css-hint.min.js"></script>
    <script>
        const codeEditor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            lineNumbers: true,
            mode: "htmlmixed",
            theme: "dracula",
            styleActiveLine: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete"
            },
        });

        const files = {
            "index.html": "<!DOCTYPE html>\n<html>\n<body>\n<h1>Hello World</h1>\n</body>\n</html>",
            "style.css": "body {\n  background-color: #1e1e1e;\n  color: white;\n}",
            "script.js": "console.log('Hello World');",
        };

        let activeFile = "index.html";

        const fileList = document.getElementById("file-list");

        function updateFileList() {
            fileList.innerHTML = "";
            Object.keys(files).forEach((file) => {
                const li = document.createElement("li");
                li.className = activeFile === file ? "active" : "";
                li.setAttribute("data-file", file);

                const span = document.createElement("span");
                span.textContent = file;
                span.addEventListener("click", () => loadFile(file));

                const renameIcon = document.createElement("i");
                renameIcon.className = "fas fa-edit";
                renameIcon.title = "Rename";
                renameIcon.addEventListener("click", (e) => startRenaming(e, file, span));

                const deleteIcon = document.createElement("i");
                deleteIcon.className = "fas fa-trash";
                deleteIcon.title = "Delete";
                deleteIcon.addEventListener("click", (e) => deleteFile(e, file));

                li.appendChild(span);
                li.appendChild(renameIcon);
                li.appendChild(deleteIcon);
                fileList.appendChild(li);
            });
        }

        function loadFile(fileName) {
            activeFile = fileName;
            document.getElementById("file-name").textContent = fileName;
            codeEditor.setValue(files[fileName]);
            codeEditor.setOption("mode", getFileMode(fileName));
            updateFileList();
        }

        function getFileMode(fileName) {
            const ext = fileName.split(".").pop();
            switch (ext) {
                case "html": return "htmlmixed";
                case "css": return "css";
                case "js": return "javascript";
                case "py": return "python";
                default: return "text/plain";
            }
        }

        function deleteFile(event, fileName) {
            event.stopPropagation();
            if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
                delete files[fileName];
                activeFile = Object.keys(files)[0] || "Untitled";
                if (activeFile !== "Untitled") {
                    loadFile(activeFile);
                } else {
                    document.getElementById("file-name").textContent = activeFile;
                    codeEditor.setValue("");
                    codeEditor.setOption("mode", "text/plain");
                }
                updateFileList();
            }
        }

        function startRenaming(event, fileName, span) {
            event.stopPropagation();
            const input = document.createElement("input");
            input.value = fileName;
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") saveRename(fileName, input.value);
            });
            input.addEventListener("blur", () => cancelRename(span, fileName));
            span.replaceWith(input);
            input.focus();
        }

        function saveRename(oldName, newName) {
            if (newName && !files[newName]) {
                files[newName] = files[oldName];
                delete files[oldName];
                loadFile(newName);
            } else {
                alert("Invalid or duplicate file name.");
            }
            updateFileList();
        }

        function cancelRename(span, fileName) {
            span.textContent = fileName;
            updateFileList();
        }

        document.getElementById("create-file").addEventListener("click", () => {
            const newFileName = document.getElementById("new-file-name").value || prompt("Enter new file name:");
            if (newFileName && !files[newFileName]) {
                files[newFileName] = "";
                loadFile(newFileName);
            } else {
                alert("File already exists or invalid name.");
            }
        });

        

        updateFileList();
        loadFile(activeFile);
    </script>
</body>

</html>
